<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Find person by ID</title>
</head>
<body>
<form action='#' method="post" th:action="@{/listpersonbyID}" th:object="${Person}">
		<table width="345" border="1" bgcolor="#F9A7B0">
			<tr>
				<th height="34">Enter person ID</th>
				<td><input type="text" th:field="*{personId}"/></td>
			</tr>
			<tr>
				</br>
				<th height="39" colspan="2"><input type="submit" value="Submit"/>
			</tr>
		</table>
		</br>
		<tr>
			<td th:text="${firstName}"></td>
			<td th:text="${lastName}"></td>
		</tr>	
</form>		
</body>
</html>
