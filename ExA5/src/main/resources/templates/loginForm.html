<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
</head>
<body>
<form action='#' method="post" th:action="@{/loginForm}" th:object="${person}"></form>
		<table width="345" border="1" bgcolor="#F9A7B0">
			<tr>
				<th height="34">Enter your emailadress</th>
				<td><input type="text" th:field="*{emailadress}"/></td>
			</tr>
			<tr>
				<th height="33">Enter your password</th>
				<td><input type="password" th:field="*{password}"/></td>
			</tr>
			<tr>
				<th height="39" colspan="2"><input type="submit" value="SignIn"/>
			</tr>
		</table>
</body>		
</html>
